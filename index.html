<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-16">
        <h1 class="text-5xl font-800 text-center">Welcome to my <span
                class="font-bold text-emerald-600">Baap-Er-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-teal-400 w-9/12 mx-auto mt-12 rounded">
            <div class="p-12">
                <input class="w-9/12 block px-3 py-2 rounded mb-4" type="email" name="" id="email-field" placeholder="input your email">
                <input class="w-9/12 block px-3 py-2 rounded mb-4" type="password" name="" id="password-field" placeholder="input your password">
                <button id="submit-btn" class="bg-yellow-500 hover:bg-sky-700 text-white text-xl rounded font-semibold px-4 py-2">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/apply.js"></script>
</body>

</html>
